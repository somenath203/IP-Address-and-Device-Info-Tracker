<!DOCTYPE html>

  <head>

    <nav class="navbar navbar-light bg-light">

    <div class="container my-5">
      <form class="row g-3" action="trackid.html">
        <div class="col-md-4">
          <label for="validationServer01" class="form-label">First name</label>
          <input
            type="text"
            class="form-control"
            id="validationServer01"
            required
          />
        </div>
        <div class="col-md-4">
          <label for="validationServer02" class="form-label">Last name</label>
          <input
            type="text"
            class="form-control"
            id="validationServer02"
            required
          />
        </div>

        <div class="col-12">
          <p>
            Click below to check your IP-Address and your device information
          </p>
          <button class="btn btn-outline-success" type="submit">
            Click here
          </button>
        </div>
      </form>
    </div>
